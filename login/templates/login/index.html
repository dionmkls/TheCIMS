{% extends 'base.html' %} 
{% load static %} 

{% block meta %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="container">
  <div class="box">
      <div class="row contentForm">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <img src="https://freepngimg.com/thumb/sims/114847-sims-the-characters-free-photo.png" alt="" class="img-fluid">
          </div>
          
          <div class="col-sm-12 col-md-6 col-lg-6">
              <h4 class="text-center mb-5">Login</h4>
            <form class="mt-3" method="post">
            <form class="mt-3" method="post">
              {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input placeholder="Enter your username" class="form-control"  id="username" name="username" aria-describedby="UsernameHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input placeholder="Enter your password"  type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock content %}
