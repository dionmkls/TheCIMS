{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<title>The CIMS F-11</title>
{% endblock meta %}

{% block content %}
<div class="container">
  <div class="row text-center mt-3 py-5">
      <div class="col mb-3">
        <h2>Buat Kategori Apparel</h2>

      </div>
      <form class="mt-3" method="post">
        {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nama Kategori</label>
            <input placeholder="Masukkan Nama Kategori" class="form-control"  id="categoryname" name="categoryname">
          </div>
        
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
  </div>
</div>

{% endblock content %}
