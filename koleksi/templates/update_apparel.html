{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<title>The CIMS F-11</title>
{% endblock meta %}

{% block content %}
<div class="container">
  <div class="row text-center mt-3 py-5">
    <div class="col mb-3">
      <h2>Update Apparel</h2>
    </div>
  </div>
  <div class="row text-left">
      <form class="mt-3" method="post">
        {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" align="left">Id</label>
            <input class="form-control" id="apparelId" name="apparelId" readonly value={{ awal.0.id }}>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama</label>
            <input value={{awal.0.nama}} class="form-control"  id="nama" name="nama">
          </div>
          <div class="mb-3">
            <label class="form-label">Harga Jual</label>
            <input value={{awal.0.harga}} class="form-control"  id="jual" name="jual">
          </div>
          <div class="mb-3">
            <label class="form-label">Harga Beli</label>
            <input value={{awal.0.harga_beli}} class="form-control"  id="beli" name="beli">
          </div>
          <div class="mb-3">
            <label class="form-label">Warna Apparel</label>
            <input value={{awal.0.warna_apparel}} class="form-control"  id="warna" name="warna">
          </div>
          <div class="mb-3">
            <label class="form-label">Kategori Apparel</label>
            <select placeholder="Masukkan nilai" class="form-select"  id="kApparel" name="kApparel">
              {% for pd in rows %}
              <option value={{pd.nama_kategori}}>{{pd.nama_kategori}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama Pekerjaan</label>
            <select placeholder="Masukkan nilai" class="form-select"  id="pekerjaan" name="pekerjaan">
              {% for pds in row %}
              <option value={{pds.nama}}>{{pds.nama}}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
  </div>
</div>

{% endblock content %}
