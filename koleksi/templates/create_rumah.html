{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<title>The CIMS F-11</title>
{% endblock meta %}

{% block content %}
<div class="container">
  <div class="row text-center mt-3 py-5">
    <div class="col mb-3">
      <h2>Buat Rumah</h2>
    </div>
  </div>
  <div class="row text-left">
      <form class="mt-3" method="post">
        {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" align="left">Id</label>
            <input value={{id}} class="form-control"  id="apparelId" name="apparelId" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama</label>
            <input placeholder="Masukkan nilai" class="form-control"  id="nama" name="nama" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Harga Jual</label>
            <input placeholder="Masukkan nilai" class="form-control"  id="jual" name="jual" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Harga Beli</label>
            <input placeholder="Masukkan nilai" class="form-control"  id="beli" name="beli" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Kapasitas Barang</label>
            <input placeholder="Masukkan nilai" class="form-control"  id="kapasitas" name="kapasitas" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
  </div>
</div>

{% endblock content %}
